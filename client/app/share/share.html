<div class="wrapper wrapper-content p-x1">
	<div class="container animated fadeInRight">
        <div class="row">
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Select Categories</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <!-- use ngTagsInput here -->
                            <input type="text" class="form-control" id="category-text" placeholder="Add a category for this idea" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <h2 style="margin-bottom:20px;">Share an Idea</h2>
                            <form action="" role="form" action="#">
                                <div class="form-group">
                                    <label for="problem-desc">Problem Description</label>
                                    <!-- use a rich text editor here -->
                                    <textarea rows="10" class="form-control" name="problem-desc" id="problem-desc" placeholder="Provide a detailed description of the problem you are proposing a solution for."></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="problem-solution">Proposed Solution</label>
                                        <!-- use a rich text editor here -->
                                        <textarea rows="15" class="form-control" name="problem-solution" id="problem-solution" placeholder="Provided a detailed explanation of your solution."></textarea>
                                    </div>
                                </div>
                                <a ui-sref="home">Cancel</a>&nbsp;&nbsp;&nbsp;<a href="#">Save as Draft</a>&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary">Post</a>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
	</div>
</div>


<div class="wrapper wrapper-content p-x1">
    <div class="container padding-1x" style="margin-bottom: 30px">
        <div class="row wrapper border-bottom white-bg page-heading page-title">
            <div class="col-lg-9">
                <h2>{{searchCtrl.issues.total}} results for: "{{searchCtrl.term}}"</h2>
            </div>
        </div>
    </div>
    <div class="container animated fadeInRight">
        <div class="row">
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Display search results by:</h5>
                    </div>
                    <div class="ibox-content">
                        <ul class="list-group clear-list m-t">
                            <li class="list-group-item fist-item">
                                <a ui-sref="#">Relevance</a>
                            </li>
                            <li class="list-group-item">
                                <a ui-sref="#">Date</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9"
                 infinite-scroll="searchCtrl.loadMore()"
                 infinite-scroll-immediate-check="false">
                <div class="row" ng-repeat="issue in searchCtrl.issues.data ">
                    <issue-card issue="issue" user="authService.currentUser()"></issue-card>
                </div>
            </div>
        </div>
    </div>
</div>

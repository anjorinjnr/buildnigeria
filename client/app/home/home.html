<div class="wrapper wrapper-content p-x1">
	<div class="container animated fadeInRight">
        <div class="row">
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                            <h5>Categories</h5>
                            <ul class="folder-list m-b-md" style="padding: 0">
                                <li ng-repeat="category in homeCtrl.categories">
                                    <a ui-sref="#">{{category.category}} <span class="label label-info pull-right">{{category.issue_count}}</span></a>
                                    
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row" ng-repeat="issue in homeCtrl.issues | limitTo: 10">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="idea-element">
                                <div class="idea-header">
                                    <a ui-sref="profile" class="pull-left">
                                        <img alt="image" class="img-circle" src="assets/images/profile.jpg" />
                                    </a>
                                    &nbsp;&nbsp;
                                    {{issue.user.name}}
                                    
                                    <span ng-repeat="category in issue.categories" class="pull-right label label-success">{{category.category}}</span>
                                    <span class="pull-right" style="margin-right:20px;">{{issue.created_at | formatDate:'':'DD/MM/YYYY'}}</span>
                                </div>
                                
                                <div class="idea-body">
                                    <p><a ui-sref="idea-detail({ ideaId: 1 })" class="idea-problem"><!--<strong>Problem</strong>-->
                                        <strong>
                                            {{issue.detail | limitTo:120}} ...
                                        </strong></a></p>
                                    <p><!--<strong>Solution</strong>--> {{issue.solutions[0].detail | limitTo:300}}
                                        <a ui-sref="idea-detail({ ideaId: 1 })"> More</a></p>
                                </div>
                                <a href="#" class="btn btn-primary">Upvote (10)</a>&nbsp;&nbsp;<a href="#">Downvote</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
